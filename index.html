<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Custom style -->
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <main>
    <div class="card">

      <div class="card__profile-container">
        <img class="card__profile-container_avatar" src="assets/images/avatar-jessica.jpeg" alt="avatar">
        <h1 class="card__profile-container__name">Jessica Randall</h1>
        <p class="card__profile-container__location">London, United Kingdom</p>
        <p class="card__profile-container__quote"> "Front-end developer and avid reader."</p>
      </div>

      <ul class="card__links-container">
        <!-- Link -->
        <li class="card__links-container__link" >
          <a href="#">GitHub</a>
        </li>

        <!-- Link -->
        <li class="card__links-container__link" >
          <a href="#">Frontend Mentor</a>
        </li>

        <!-- Link -->
        <li class="card__links-container__link" >
          <a href="#">LinkedIn</a>
        </li>

        <!-- Link -->
        <li class="card__links-container__link" >
          <a href="#">Twitter</a>
        </li>

        <!-- Link -->
        <li class="card__links-container__link" >
          <a href="#">Instagram</a>
        </li>
      </ul>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/kingsley2o18">Kingsley</a>.
  </footer>
</body>
</html>
